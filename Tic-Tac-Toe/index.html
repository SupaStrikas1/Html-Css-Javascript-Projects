<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>XOXArena.com</li>
        </ul>
    </nav>

    <div class="gamediv">
        <div class="container">
            <div class="line"></div>
            <div class="box btt0 btl0"><span class="boxtext"></span></div>
            <div class="box btt0"><span class="boxtext"></span></div>
            <div class="box btt0 btr0"><span class="boxtext"></span></div>
            <div class="box btl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box btr0"><span class="boxtext"></span></div>
            <div class="box btl0 btb0"><span class="boxtext"></span></div>
            <div class="box btb0"><span class="boxtext"></span></div>
            <div class="box btb0 btr0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <div>
                <div class="info">TURN FOR X</div>
                <button id="reset">RESET</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
