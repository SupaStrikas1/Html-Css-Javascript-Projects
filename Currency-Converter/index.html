<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForexFlow : Seamless Currency Conversions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="body">
        <div class="container">
            <header>CURRENCY CONVERTER</header>
            <form action="#">
                <div class="input">
                    <p>Enter Amount</p>
                    <input type="text" value="1">
                </div>
                <div class="select-currency">
                    <div class="from">
                        <p>From</p>
                        <div class="select">
                            <img src="https://flagcdn.com/w20/us.png" alt="flag-icon">
                            <select>

                            </select>
                        </div>
                    </div>
                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select">
                            <img src="https://flagcdn.com/w20/in.png" alt="flag-icon">
                            <select>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <button>CONVERT</button>
                </div>
                <div class="exchange-rate"></div>
            </form>
        </div>
    </div>
</body>
<script src="country-list.js"></script>
<script src="script.js"></script>

</html>
